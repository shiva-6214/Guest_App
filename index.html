<body>
    <center class="container">
        <h1 class="text-center my-3 mb-5">Guest List</h1>
        <div class="input-group mb-4">
            <input type="text" class="form-control" id="txtGuestName">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" onclick="submit()">Submit</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="guestsDiv1"></div>
            </div>
        </div>

        <div class="card my-4">
            <div class="card-body">
                <h3 class="mb-3">Guest List</h3>

                <button class="btn btn-info mb-3" onclick="show()">Show</button>

                <div id="orderDiv2"></div>
            </div>
        </div>

        <div class="card my-4">
            <div class="card-body">

                <button class="btn btn-info mb-3" onclick="sorting()">Sort List</button>

                <div id="sortList"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" onclick="searching()">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="searchDiv">
                    
                </div>
            </div>

        </div>
    </center>
